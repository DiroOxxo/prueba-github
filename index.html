<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS BOOSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="container-fluid">
    <h1 class="text-center mt-5">Bienvendio Boostrap</h1>
    <h2>Soy un H2</h2>
    <h3 class="mt-4">Soy un H3</h3>

    <!-- Margin, padding y bordes directamente con nombres de clases -->
    <!-- mt puede ir con un valor entre 0 y 5 -->

    <div class="border border-secondary-subtle">
        <p>Soy un div</p>
    </div>

    <!-- Imagenes -->

    <!-- <img class="img-fluid" src="gato.jpg" alt=""> -->

    <!-- clases para contenedores: container, container-fluid -->
    <!-- container deja un margen mucho mas pronunciado -->

    <!-- SISTEMA DE GRILLAS -->

    <!-- Con la clase "row" estoy marcando una fila-->
    
    <div class="row mt-5">
        <div class="col-xl-3 col-md-6 col-sm-12 border">
            <p class="text-center">Primera Columna</p></div>
        <div class="col-xl-3 col-md-6 col-sm-12 border">
            <p class="text-center">Segunda Columna</p></div>
        <div class="col-xl-3 col-md-6 col-sm-12 border">
            <p class="text-center">Tercera Columna</p></div>
        <div class="col-xl-3 col-md-6 col-sm-12 border">
            <p class="text-center">Cuarta Columna</p></div>
    </div>





    <!-- JS BOOSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
